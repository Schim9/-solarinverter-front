

<input matInput
   [value]="date"
   [matDatepicker]="picker"
   placeholder="Date"
   (dateInput)="changeStartDate($event)"
   (dateChange)="changeStartDate($event)"/>
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker [startAt]="date"></mat-datepicker>

<button (click)="refreshStat()">Refresh</button>

<div class="chart-container" style="position: relative; height:40vh; width:70vw">
  <canvas id="canvas">{{ lineChart }}</canvas>
</div>
